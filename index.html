<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="{
                'done': idx <= activeIndex,
               'active':idx == activeIndex,
               }"
              v-for="(item, idx) in steps"
              @click="setActive(idx)"
            >
              <span>{{idx +1}}</span> {{steps[idx].title}}
            </li>
            <!-- <li class="steps-item done">
              <span>2</span> {{steps[activeIndex].title}}
            </li>
            <li class="steps-item active"><span>3</span> Шаг 3</li>
            <li class="steps-item"><span>4</span> Шаг 4</li> -->
          </ul>
          <div v-if="activeIndex == 0  ">
            <button :class="activeIndex == 0? 'bk': 'btn'">Назад</button>
            <button class="btn primary" @click="nextOfFinish()">Вперед</button>
          </div>

          <div v-else-if="activeIndex < steps.length-1  ">
            <button :class="activeIndex == 0? 'bk': 'btn'" @click="prev()">
              Назад
            </button>
            <button class="btn primary" @click="nextOfFinish()">Вперед</button>
          </div>

          <div
            v-else-if="activeIndex == steps.length-1"
            :class="btnForward == 1 ? 'hide': 'show' "
          >
            <button :class="activeIndex == 0? 'bk': 'btn'" @click="prev()">
              Назад
            </button>
            <button class="btn primary" @click="counter">Закончить</button>
          </div>

          <div :class="btnForward == 1 ? 'show': 'hide' ">
            <button class="btn" @click="back()">Начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
